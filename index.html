<html>
  <head>
    <title>A-Frame Firebase Component - Basic</title>
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="js/follow.js"></script>
    <script src="js/random-position.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-firebase-component/master/dist/aframe-firebase-component.min.js"></script>
    <script src="js/aframe-particle-system-component.min.js"></script>
    <script src="js/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene firebase="apiKey: AIzaSyAK061tFXbXAM5k56O9E_8k8h9wZycB-I8;
                       authDomain: testaframe.firebaseapp.com;
                       databaseURL: https://testaframe.firebaseio.com;
                       storageBucket: testaframe.appspot.com">
      <a-assets>
         <img id="snowy" src="https://rondagdag.github.io/a-frame-snowman/snowy.jpg">
        <a-mixin id="avatar-head"
                geometry="primitive: box; depth: 0.3; height: 0.3; width: 0.3"
                material="color: #222"></a-mixin>
        <a-mixin id="avatar-body"
                 geometry="primitive: cone; height: 1.5; radiusTop: 0.1; radiusBottom: 0.4"
                 material="color: #222"></a-mixin>
        <a-mixin id="avatar-hand"
                geometry="primitive: box; depth: 0.01; height: 0.01; width: 0.01"
                material="color: #222"></a-mixin>
        <a-mixin id="snowball" 
                geometry="primitive: sphere; radius: 0.4;"
                material="color: #FFFFFF"></a-mixin>
      </a-assets>

      <!-- Synced avatar head. Rotates separately from body. -->
      <a-entity id="head" mixin="avatar-head" position="0 1.6 0"
                camera look-controls wasd-controls
                firebase-broadcast="componentsOnce: mixin;
                                    components: position, rotation"></a-entity>

      <a-entity id='leftController' firebase-broadcast="components: position" static-body='shape: sphere; sphereRadius: 0.01;' vive-controls='hand: left' sphere-collider='objects: .throwable' grab>
          <a-entity id='left' 
            mixin="avatar-hand"
            firebase-broadcast="componentsOnce: mixin; components: position">
          </a-entity>
        </a-entity>
      </a-entity>
      <a-entity id='rightController' firebase-broadcast="components: position" static-body='shape: sphere; sphereRadius: 0.01;' vive-controls='hand: right' sphere-collider='objects: .throwable' grab>
          <a-entity id='right' 
            mixin="avatar-hand"
            firebase-broadcast="componentsOnce: mixin; components: position">
          </a-entity>
      </a-entity>

       <a-entity
        position="0 2.25 -15"
        particle-system="preset: snow">
      </a-entity>

      <a-sphere class='throwable' dynamic-body mixin="snowball" firebase-broadcast="componentsOnce: mixin; components: position" position='-0.20 0.5 -0.6' ></a-sphere>
  
      <a-entity static-body position='0 1 -3'>");
  <a-sphere class='sphere' static-body position="0 0 -5" radius="2" material="shader: standard; color: #fff; metalness: 0; roughness: 1"></a-sphere>
  <a-sphere class='sphere' static-body position="0 2 -5" radius="1.7" material="shader: standard; color: #fff; metalness: 0; roughness: 1"></a-sphere>
  <a-sphere class='sphere' static-body position="0 4 -5" radius="1.3" material="shader: standard; color: #fff; metalness: 0; roughness: 1"></a-sphere>
  <a-sphere class='sphere' static-body position="-0.4 4.3 -3.75" radius="0.2" material="shader: standard; color: #000; metalness: 0; roughness: 1"></a-sphere>
  <a-sphere class='sphere' static-body position="0.4 4.3 -3.75" radius="0.2" material="shader: standard; color: #000; metalness: 0; roughness: 1"></a-sphere>
  <a-cone static-body position="0 4 -3.38" rotation="90 0 0" radius-bottom="0.2" radius-top="0" material="shader: standard; color: #ce6548"></a-cone>
  </a-entity>");
       <a-plane static-body
        material="shader: flat; src: #snowy; repeat: 1 0.48"
        
        rotation="-90 0 0"
        width="150"
        height="50"></a-plane>
      <a-entity geometry="primitive: sphere; radius: 50"
          material="shader: flat; src: #snowy"
          rotation="0 40 0"
          position="0 0 0"
          scale="1 1 -1"></a-entity>
      <a-entity light="type: ambient; color: #405e94"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="5 5 10"></a-entity>

    </a-scene>
  </body>
</html>
